[package]
name = "skia-canvas"
version = "0.1.0"
description = "A canvas environment for Node"
authors = ["Christian Swinehart <drafting@samizdat.co>"]
license = "MIT"
edition = "2018"
exclude = ["index.node"]

[lib]
crate-type = ["cdylib"]

[dependencies.neon]
version = "0.8"
default-features = false
features = ["napi-6"]

[dependencies]
css-color = "0.1.1"
lazy_static = "1.4.0"
skia-safe = {version = "0.39.1", features = ["textlayout"]}
