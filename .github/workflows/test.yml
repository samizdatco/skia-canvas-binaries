name: Run tests
on:
  workflow_dispatch:

jobs:
  run-tests:
    name: Rebuild & Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - windows-latest
          - ubuntu-latest
        node:
          - 16
          - 22

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Use Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Use ninja
      uses: seanmiddleditch/gha-setup-ninja@master

    # temporarily necessary while skia_bindings 0.78.2 is looking for the `pipes` module which
    # was renamed in Python 3.13 (can hopefully be removed at the next releaseâ€¦)
    - name: Downgrade Python (depot_tools workaround)
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Build module
      run: make optimized

    - name: Run tests
      run: |
        npm test --verbose

