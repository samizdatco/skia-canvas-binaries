name: Run tests
on:
  workflow_dispatch:

jobs:
  run-tests:
    name: Rebuild & Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - windows-latest
          - ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: Use Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    # temporarily necessary while skia_bindings@0.78.2 is looking for the now-removed `pipes` module
    # can hopefully be removed at the next releaseâ€¦
    - name: Downgrade Python (depot_tools workaround)
      uses: actions/setup-python@v5
      with:
        python-version: '3.12' 

    - name: Build module
      shell: bash
      run: make
        
    - name: Run tests
      shell: bash
      run: |
        npm test
        ls -l lib/v6/index.node

