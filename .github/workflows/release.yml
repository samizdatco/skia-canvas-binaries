name: "New release"

on:
  push:
    tags:
      - "v*"

jobs:
  new-release:
    name: "New release"
    runs-on: "ubuntu-latest"

    steps:
    - name: Create release
      uses: marvinpinto/action-automatic-releases@v1.2.0
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: false
        draft: true
